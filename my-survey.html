<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.1.js"></script>
    </script>
    <script src="js/scripts.js"></script>
    <title>Track Selector</title>
  </head>
  <body>
    <div class="container">
      <h1>Answer the following to narrow down the tracks!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="question1">Do you prefer front-end or back-end?</label>
            <input id="question1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="question2">Another question</label>
            <input id="question2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="question3">Another Question</label>
            <input id="quesiton3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="question4">Another Question</label>
            <input id="question4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="question5">A final question</label>
            <input id="question5" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">SUBMIT</button>
        </form>
      </div>

      <div id="answer1">
        <h1>Front-end</h1>
        <p>CSS!</p>
      </div>
      <div id="answer2">
        <h1>Back-end</h1>
        <p>PHP!</p>
      </div>
      <div id="answer3">
        <h1>Back-end</h1>
        <p>Java!</p>
      </div>

    </div>
  </body>
</html>
